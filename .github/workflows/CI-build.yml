name: CI build

on: [ push, pull_request, workflow_dispatch ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
      - name: Go to dbeaver project
        uses: actions/checkout@v2
        with:
          repository: dbeaver/dbeaver
          path: dbeaver        
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build dbeaver with maven
        working-directory: dbeaver/
        run: mvn clean install
        
      - name: Go to orbisrcp project
        uses: actions/checkout@v2
    
      - name: Create a p2-repository branch
        uses: peterjgrainger/action-create-branch@v2.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          branch: 'p2-repository'
    
      - name: Switch to orbisrcp branch
        uses: actions/checkout@v2
        with:
          ref: p2-repository
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
          
      - name: Merge master -> p2-repository
        uses: devmasx/merge-branch@master
        with:
          type: now
          from_branch: master
          target_branch: p2-repository
          github_token: ${{ github.token }}   
          
      - name: Build orbisrcp with Maven
        run: mvn clean install
          
      - name: Unzip p2-1.0.0-SNAPSHOT.zip
        uses: TonyBogdanov/zip@1.0
        with:
          args: zip -qq -r ./p2/target/p2-1.0.0-SNAPSHOT.zip ./
          
      - name : Add and commit changes    
        uses: EndBug/add-and-commit@v7
        with:
          add: '.'
          author_name: 'Bessy'
          author_email: 'adrienbessy@hotmail.com'
          branch: 'p2-repository'
          message: 'plugins available from p2-repository'
          
