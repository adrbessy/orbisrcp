name: CI build

on: [ push, pull_request, workflow_dispatch ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
      - name: Go to dbeaver project
        uses: actions/checkout@v2
        with:
          repository: dbeaver/dbeaver
          path: dbeaver        
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build dbeaver with maven
        working-directory: dbeaver/
        run: mvn clean install
        
      - name: Go to orbisrcp project
        uses: actions/checkout@v2
    
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
          
      - name: Build orbisrcp with Maven
        run: mvn clean install
          
      - name: Unzip p2-1.0.0-SNAPSHOT.zip
        uses: TonyBogdanov/zip@1.0
        with:
          args: zip -qq -r ./p2/target/p2-1.0.0-SNAPSHOT.zip ./
          
      - name: Push to another branch
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: p2-repository # The branch name where you want to push the assets
          FOLDER: . # The directory where your assets are generated
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub will automatically add this - you don't need to bother getting a token
          MESSAGE: "Build: plugins available from p2-repository" # The commit message
          
