name: CI build

on: [ push, pull_request, workflow_dispatch ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    
      - name: checkout dbeaver project
        uses: actions/checkout@v2
        with:
          repository: dbeaver/dbeaver
          path: dbeaver        
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build dbeaver with maven
        working-directory: dbeaver/
        run: mvn clean install
    
      - name: checkout orbisrcp project
        uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build orbisrcp with Maven
        run: mvn clean install
        
      - name: Unzip p2-1.0.0-SNAPSHOT.zip
        uses: TonyBogdanov/zip@1.0
        with:
          args: zip -qq -r ./p2/target/p2-1.0.0-SNAPSHOT.zip ./
